      <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        <div class="toast" style="position: absolute; top: 0; right: 0;" data-autohide="false">
          <div class="test" *ngFor = "let notif of notifs">
            <div *ngIf="notif.etat==true">
              <div class="toast-header">
                <svg class="rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                     focusable="false" role="img">
                  <rect fill="#007aff" width="100%" height="100%" /></svg>
                <strong class="mr-auto">Nouvelle notification</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="test" (click)="dismiss(notif)" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="toast-body">
                {{notif.message}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
