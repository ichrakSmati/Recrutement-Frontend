<section class="home-section section-hero overlay bg-image" style="background-image: url('../../assets/front-end/images/hero_1.jpg');" id="home-section">

  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-12">
        <div class="mb-5 text-center">
          <h1 class="text-white font-weight-bold">A Powerful Career Website Template</h1>
          <p>Find your dream jobs in our powerful career website template.</p>
        </div>
      </div>
    </div>
  </div>


</section>
<section class="site-section">
  <div class="container">

    <div class="row mb-5 justify-content-center">
      <div class="col-md-7 text-center">
        <h2 class="section-title mb-2">Offre d'emploi</h2>
      </div>
    </div>
<form>
  <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
      <select name="entretien.date" [(ngModel)]="entretien.date"  class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected>Choose...</option>
        <option value={{choix.date1}}>{{choix.date1 }}</option>
        <option value={{choix.date1}}>{{choix.date2}}</option>
      </select>
    </div>
    <div class="col-auto my-1">
      <div class="custom-control custom-checkbox mr-sm-2">
        <input  name="entretien.type" [(ngModel)]="entretien.type" value="entretien a distance" type="checkbox" class="custom-control-input" id="customControlAutosizing">
        <label  class="custom-control-label" for="customControlAutosizing">entretien a distance</label>
      </div>
    </div>
    <div class="col-auto my-1">
      <button type="submit" class="btn btn-primary" (click)="createEntretienForm()">Submit</button>
    </div>
  </div>
</form>
  </div></section>
