<section class="home-section section-hero inner-page overlay bg-image"
         style="background-image:  url('../../assets/front-end/images/hero_1.jpg');" id="home-section">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-12">
        <div class="mb-5 text-center">
          <h1 class="text-white font-weight-bold">Mon Espace</h1>
          <p>Find your dream jobs in our powerful career website template.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
 <div class="row">
   <div class="col-lg-3"></div>
   <div class="col-lg-6">

    <div  class="mb-5 justify-content-center">
      <div class="col-md-7 text-center">
        <h2 class="section-title mb-2">Mes candidatures</h2>
      </div>
      <a href="/candidat">profil</a>


    </div>



     <div class="mb-5" *ngFor = "let demande of demandes">


      <div class="row align-items-start job-item border-bottom pb-3 mb-3 pt-3">
        <div class="col-md-2">
          <a href="job-single.html"><img src="assets/front-end/images/featured-listing-3.jpg" alt="Image" class="img-fluid"></a>

        </div>
        <div class="col-md-4">
          <span class="badge badge-success px-2 py-1 mb-3">{{ demande.etat }}</span>
          <h2><a href="job-single.html">{{ demande.offre.titre }}</a> </h2>
          <p class="meta">Publisher: <strong>{{demande.date}}t</strong> In: <strong>Design</strong></p>
        </div>
        <div class="col-md-3 text-left">
          <h3>{{demande.offre.departement}}</h3>
          <span class="meta">{{demande.offre.type}}</span>
        </div>
        <div class="col-md-3 text-md-right">
          <strong class="text-black">{{demande.offre.salaire}} DT </strong>
          <input type="button" value="form" (click)="Entretien(demande)" />
          <input type="button" value="workflow" (click)="Suivis(demande)" />

        </div>
      </div>

    </div>

    <div class="row pagination-wrap">

      <div class="col-md-6 text-center text-md-left">
        <div class="custom-pagination ml-auto">
          <a href="#" class="prev">Previous</a>
          <div class="d-inline-block">
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
          </div>
          <a href="#" class="next">Next</a>
        </div>
      </div>
    </div>

   </div>
 </div>
</section>
