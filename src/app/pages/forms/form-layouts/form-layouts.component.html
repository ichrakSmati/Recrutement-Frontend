<div class="col-lg-9">
  <nb-card>
      <nb-card-header>Using the Grid</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-sm-3 col-form-label">Titre</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputEmail1" placeholder="titre">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword2" class="label col-sm-3 col-form-label">Type</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="inputPassword2" placeholder="Type de l'offre">
            </div>
          </div>
          <div class="form-group row">
            <label for="ok" class="label col-sm-3 col-form-label">Departement</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="ok" placeholder="Departement de l'offre">
            </div>
          </div>
          <div class="form-group row">
            <label for="salaire" class="label col-sm-3 col-form-label">Salaire</label>
            <div class="col-sm-9">
              <input type="text" nbInput fullWidth id="salaire" placeholder="Salaire de l'offre">
            </div>
          </div>
          <div class="form-group row">
            <label class="label col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
              <textarea rows="5" nbInput fullWidth shape="round"  placeholder="Description de l'offre"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 label">Etat</label>
            <div class="col-sm-9">
              <nb-radio-group>
                <nb-radio>Option 1</nb-radio>
                <nb-radio>Option 2</nb-radio>
              </nb-radio-group>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="primary">Sign in</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
</div>
