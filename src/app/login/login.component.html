  <form (ngSubmit)="login()"  [hidden]="loggedIn" class="form clearfix">
    <div class="form-group">
      <label for="email" class="col-form-label required">Email</label>
      <input name="email" type="email" [(ngModel)]="username" class="form-control" id="email" placeholder="Your Email" required>
    </div>
    <!--end form-group-->
    <div class="form-group">
      <label for="password" class="col-form-label required">Mot de passe</label>
      <input name="password" [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <!--end form-group-->
    <div class="d-flex justify-content-between align-items-baseline">
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
  </form>
