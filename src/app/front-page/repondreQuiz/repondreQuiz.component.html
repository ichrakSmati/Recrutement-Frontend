<section class="home-section section-hero inner-page overlay bg-image" style="background-image:  url('../../assets/front-end/images/hero_1.jpg');" id="home-section">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-12">
        <div class="mb-5 text-center">
          <h1 class="text-white font-weight-bold">Mon Espace</h1>
          <p>Find your dream jobs in our powerful career website template.</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="site-section pb-0">
  <div class="container">
    <div class="row align-items-center">
      <form (ngSubmit)="repondre()">
        <div *ngFor="let question of questions" class="form-group">
          <label>{{question.question}}</label>

          <div *ngFor="let reponse of question.reponses" class="form-check">
            <input name="{{question.id}}" value="{{reponse.id}}" class="form-check-input" type="checkbox"  id="defaultCheck1{{reponse.id}}">
            <label class="form-check-label" for="defaultCheck1{{reponse.id}}">
              {{reponse.reponse}}
            </label>
          </div>


        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</section>
