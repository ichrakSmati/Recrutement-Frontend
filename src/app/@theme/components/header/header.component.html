<div class="header-container">
  <div class="logo-container">
    <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" href="#" (click)="navigateHome()"> <img src="../../assets/frontend/img/gfi.png" style="size: 50px" alt=""></a>
  </div>

</div>



<div class="header-container">

  <div class="dropdown" style="float:right;">
    <button class="dropbtn"><nb-icon class="dropdown-toggle"  id="dropdownMenuButton" data-toggle="dropdown" style="float: right;" icon="bell" pack="fa"></nb-icon></button>
    <div class="dropdown-content">
      <div *ngFor = "let notif of notifs">
        <div *ngIf="notif.etat==true">
          <div>
            <button type="button" class="ml-2 mb-1 close" (click)="dismiss(notif)" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div>
            {{notif.message}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <nb-actions>


    <nb-action class="user-action" *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="userPictureOnly"
               [name]="recruteur.nom"
               [picture]="user?.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
