<div class="col-lg-9">
  <nb-card>
      <nb-card-header>Using the Grid</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="titre" class="label col-sm-3 col-form-label">Titre</label>
            <div class="col-sm-9">
              <input [(ngModel)]="offre.titre" placeholder="Titre de l'offre" name="titre" class="form-control" id="titre">
            </div>
          </div>
          <div class="form-group row">
            <label for="type" class="label col-sm-3 col-form-label">Type</label>
            <div class="col-sm-9">
              <input [(ngModel)]="offre.type" placeholder="Type de l'offre" name="type" class="form-control" id="type">
            </div>
          </div>
          <div class="form-group row">
            <label for="departement" class="label col-sm-3 col-form-label">departement</label>
            <div class="col-sm-9">
              <input [(ngModel)]="offre.departement" placeholder="departement de l'offre" name="departement" class="form-control" id="departement">
            </div>
          </div>
          <div class="form-group row">
            <label for="salaire" class="label col-sm-3 col-form-label">Salaire</label>
            <div class="col-sm-9">
              <input [(ngModel)]="offre.salaire" placeholder="Salaire de l'offre" name="salaire" class="form-control" id="salaire">
            </div>
          </div>
          <div class="form-group row">
            <label class="label col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
              <textarea [(ngModel)]="offre.description" name="description" rows="5" nbInput fullWidth shape="round"  placeholder="Description de l'offre"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 label">Etat</label>
            <div class="col-sm-9">
              <nb-radio-group>
                <nb-radio>Option 1</nb-radio>
                <nb-radio>Option 2</nb-radio>
              </nb-radio-group>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="primary" (click)="createOffre()" >Sign in</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
</div>
